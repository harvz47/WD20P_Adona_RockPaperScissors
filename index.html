<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <title>Rock Paper and Scissors</title>
    <style>
        .choices:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body style="font-family: 'Poor Story', cursive;">
    <center>
        <div class="container mt-3">
            <h1>ROCK PAPER SCISSORS GAME</h1>
        </div>

        <div id="gameDiv" class="mt-2 g-2">
            <h1>Result:</h1>
            <h1 class="gameText" id="result1"></h1>
            <h1>Player:</h1>
            <h1 id="player"></h1>
            <h1>Computer:</h1>
            <h1 id="computer"></h1>
            <br>
            <br>
            <h1 class="gameText">Player:</h1>
            <h1 class="gameText" id="player1"></h1>
            <h1 class="gameText">Computer:</h1>
            <h1 class="gameText mb-3" id="computer1"></h1>
            <button class="choices btn btn-secondary btn-lg mx-3" style="font-size:35px;"><img src=rock.png
                    class="img-fluid" style="width:100px;">ROCK</button>
            <button class="choices btn btn-secondary btn-lg mx-3" style="font-size:35px;"><img src=Paper.png
                    class="img-fluid" style="width:100px;">PAPER</button>
            <button class="choices btn btn-secondary btn-lg mx-3" style="font-size:35px;"><img src=scissors.png
                    class="img-fluid" style="width:100px;">SCISSORS</button>
            <br>
            <br>
            <button class=" btn btn-secondary btn-lg mx-3" style="font-size:35px; color:darkred;" id="clear"
                onclick="Clear()">RESET</button>
        </div>
        <div class="col">
            Match History
        </div>
    </center>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="main.js"></script>


</html>
